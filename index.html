<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Utiliti_1.js"></script>
        <script src="data/kubur_3.js"></script>
        <script src="data/kubur2_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[2.8719140026180683,101.90033674205745],[2.8727545090855515,101.90167091399536]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Utiliti_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kategori'] !== null ? autolinker.link(feature.properties['Kategori'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Detail'] !== null ? autolinker.link(feature.properties['Detail'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Utiliti_1_0(feature) {
            switch(String(feature.properties['Kategori'])) {
                case 'Air':
                    return {
                pane: 'pane_Utiliti_1',
                opacity: 1,
                color: 'rgba(29,115,227,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Air Hujan':
                    return {
                pane: 'pane_Utiliti_1',
                opacity: 1,
                color: 'rgba(213,240,61,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Rain Harvesting':
                    return {
                pane: 'pane_Utiliti_1',
                opacity: 1,
                color: 'rgba(219,131,136,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Sewerage':
                    return {
                pane: 'pane_Utiliti_1',
                opacity: 1,
                color: 'rgba(102,201,138,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Utiliti_1',
                opacity: 1,
                color: 'rgba(191,68,228,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Utiliti_1');
        map.getPane('pane_Utiliti_1').style.zIndex = 401;
        map.getPane('pane_Utiliti_1').style['mix-blend-mode'] = 'normal';
        var layer_Utiliti_1 = new L.geoJson(json_Utiliti_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Utiliti_1',
            layerName: 'layer_Utiliti_1',
            pane: 'pane_Utiliti_1',
            onEachFeature: pop_Utiliti_1,
            style: style_Utiliti_1_0,
        });
        bounds_group.addLayer(layer_Utiliti_1);
        map.addLayer(layer_Utiliti_1);
        map.createPane('pane_KuburL_2');
        map.getPane('pane_KuburL_2').style.zIndex = 402;
        var img_KuburL_2 = 'data/KuburL_2.png';
        var img_bounds_KuburL_2 = [[2.8719954288766703,101.90072576958545],[2.872641316641929,101.9013883971407]];
        var layer_KuburL_2 = new L.imageOverlay(img_KuburL_2,
                                              img_bounds_KuburL_2,
                                              {pane: 'pane_KuburL_2'});
        bounds_group.addLayer(layer_KuburL_2);
        map.addLayer(layer_KuburL_2);
        function pop_kubur_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NEGERI'] !== null ? autolinker.link(feature.properties['NEGERI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DAERAH'] !== null ? autolinker.link(feature.properties['DAERAH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['MUKIM'] !== null ? autolinker.link(feature.properties['MUKIM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SEKSYEN'] !== null ? autolinker.link(feature.properties['SEKSYEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LOT'] !== null ? autolinker.link(feature.properties['LOT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['UPI'] !== null ? autolinker.link(feature.properties['UPI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KELUASAN'] !== null ? autolinker.link(feature.properties['KELUASAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KOD_KEGUNA'] !== null ? autolinker.link(feature.properties['KOD_KEGUNA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PA'] !== null ? autolinker.link(feature.properties['PA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATUS'] !== null ? autolinker.link(feature.properties['STATUS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOFAILUKUR'] !== null ? autolinker.link(feature.properties['NOFAILUKUR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMAPEMILI'] !== null ? autolinker.link(feature.properties['NAMAPEMILI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ALAMATPEMI'] !== null ? autolinker.link(feature.properties['ALAMATPEMI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GUID'] !== null ? autolinker.link(feature.properties['GUID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TARIKH_KEM'] !== null ? autolinker.link(feature.properties['TARIKH_KEM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['MI_PRINX'] !== null ? autolinker.link(feature.properties['MI_PRINX'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FASA'] !== null ? autolinker.link(feature.properties['FASA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['BLOCK'] !== null ? autolinker.link(feature.properties['BLOCK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CLASS'] !== null ? autolinker.link(feature.properties['CLASS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_kubur_3_0() {
            return {
                pane: 'pane_kubur_3',
                opacity: 1,
                color: 'rgba(251,154,153,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_kubur_3');
        map.getPane('pane_kubur_3').style.zIndex = 403;
        map.getPane('pane_kubur_3').style['mix-blend-mode'] = 'normal';
        var layer_kubur_3 = new L.geoJson(json_kubur_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_kubur_3',
            layerName: 'layer_kubur_3',
            pane: 'pane_kubur_3',
            onEachFeature: pop_kubur_3,
            style: style_kubur_3_0,
        });
        bounds_group.addLayer(layer_kubur_3);
        map.addLayer(layer_kubur_3);
        function pop_kubur2_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NoPtk'] !== null ? autolinker.link(feature.properties['NoPtk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NmArwah'] !== null ? autolinker.link(feature.properties['NmArwah'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TrkKbumi'] !== null ? autolinker.link(feature.properties['TrkKbumi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_kubur2_4_0() {
            return {
                pane: 'pane_kubur2_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_kubur2_4');
        map.getPane('pane_kubur2_4').style.zIndex = 404;
        map.getPane('pane_kubur2_4').style['mix-blend-mode'] = 'normal';
        var layer_kubur2_4 = new L.geoJson(json_kubur2_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_kubur2_4',
            layerName: 'layer_kubur2_4',
            pane: 'pane_kubur2_4',
            onEachFeature: pop_kubur2_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_kubur2_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_kubur2_4);
        map.addLayer(layer_kubur2_4);
        var overlaysTree = [
            {label: '<img src="legend/kubur2_4.png" /> kubur2', layer: layer_kubur2_4},
            {label: '<img src="legend/kubur_3.png" /> kubur', layer: layer_kubur_3},
            {label: "Kubur-L", layer: layer_KuburL_2},
            {label: 'Utiliti<br /><table><tr><td style="text-align: center;"><img src="legend/Utiliti_1_Air0.png" /></td><td>Air</td></tr><tr><td style="text-align: center;"><img src="legend/Utiliti_1_AirHujan1.png" /></td><td>Air Hujan</td></tr><tr><td style="text-align: center;"><img src="legend/Utiliti_1_RainHarvesting2.png" /></td><td>Rain Harvesting</td></tr><tr><td style="text-align: center;"><img src="legend/Utiliti_1_Sewerage3.png" /></td><td>Sewerage</td></tr><tr><td style="text-align: center;"><img src="legend/Utiliti_1_4.png" /></td><td></td></tr></table>', layer: layer_Utiliti_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
